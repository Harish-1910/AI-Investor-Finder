<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Investor Search</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container min-vh-100 d-flex align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6">

      <!-- Search Card -->
      <div class="card search-card shadow-lg border-0 rounded-4 mb-4">
        <div class="card-body p-4">

          <h3 class="text-center fw-bold mb-1">üîç Investor Search</h3>
          <p class="text-center text-muted mb-4">
            Discover top investors by sector and location
          </p>

          <form method="POST">
            <input
              class="form-control mb-3"
              name="sector"
              placeholder="Sector (e.g. AI, FinTech)"
              required
            >

            <input
              class="form-control mb-4"
              name="country"
              placeholder="Country (e.g. India, USA)"
              required
            >

            <button class="btn btn-primary w-100 rounded-pill py-2">
              Search Investors
            </button>
          </form>

        </div>
      </div>

      <!-- Results -->
      {% if investors %}
      <div class="results">

        {% for investor in investors %}
        <div class="card investor-card border-0 shadow-sm rounded-4 mb-3">
          <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="fw-semibold mb-0">{{ investor.name }}</h5>

              <!-- Sector Badge -->
              <span class="badge sector-badge">
                {{ sector }}
              </span>
            </div>

            <p class="text-muted mb-0">
              {{ investor.reason }}
            </p>

          </div>
        </div>
        {% endfor %}

      </div>
      {% endif %}

    </div>
  </div>
</div>

</body>
</html>
